<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-5">Lets Get some <span class="text-blue-600 font-medium">Money !</span></h1>
<!-- balance and transaction summery -->
  <section class="mt-12 ">
    <div class="grid grid-cols-3 gap-4 w-9/12  mx-auto ">
        <div class="bg-green-500 p-4 rounded">
            <h2 class="text-3xl font-medium text-white">Deposit</h2>
            <h4  class="text-5xl font-medium text-white">৳ <span id="depositAmount">10</span></h4>


        </div>
        <div class="bg-pink-500 p-4 rounded">
            <h2 class="text-3xl font-medium text-white">Withdraw</h2> 
            <h4 class="text-5xl font-medium text-white">৳ <span id="withdrawAmount">0</span></h4>
        </div>
        <div class="bg-yellow-500 p-4 rounded">
            <h2 class="text-3xl font-medium text-white">Balance</h2>
            <h4 class="text-5xl font-medium text-white">৳ <span id="balance" >1240</span></h4>
        </div>
    </div>
  </section>

  <!-- deposit and withdraw section -->
  <section class="mt-8">
    <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
        <div class="bg-violet-500 p-8">
                <h2 class="text-4xl mb-4 font-medium text-white">Please Deposit</h2>
                <input class="w-3/4 px-4 py-2 rounded font-medium block" id="depositfield" type="number" placeholder="৳ amount your Deposit"> 
                <button class="bg-blue-800 px-4 py-2 mt-4 rounded text-white font-medium hover:bg-sky-400 " id="btn_deposit">Deposit</button>
        </div>
       
        <div class="bg-amber-400 p-8">
                <h2 class="text-4xl pb-2 font-medium text-white">Please Withdraw</h2>
                <input id="withdrawField" class="w-3/4 px-4 py-2 rounded font-medium block" type="number" placeholder="৳ amount your Deposit" > 
                <button class="bg-blue-800 hover:bg-sky-400 text-white mt-4 rounded px-4 py-2" id="btn_withdraw">Withdraw</button>
        </div>
       

    </div>
  </section>
  <script src="js/utilities.js"></script>
  <script src="js/deposit.js"></script>
  <script src="js/withdraw.js"></script>
  
</body>
</html>
